name: Code Quality & Testing

on:
  pull_request:
  push:
    branches:
      - main
      - develop

jobs:
  quality:
    runs-on: ubuntu-latest
    name: Lint, Type Check & Test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run type-check

      - name: Lint code
        run: bun run lint

      - name: Run tests
        run: bun run test

      - name: Build project
        run: bun run build
        env:
          NODE_ENV: production

      - name: Success
        if: success()
        run: echo "✅ All quality checks passed!"

      - name: Failure
        if: failure()
        run: |
          echo "❌ Quality checks failed"
          echo "Please fix errors before merging"
          exit 1

