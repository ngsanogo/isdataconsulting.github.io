name: Code Quality

on:
  pull_request:
  push:
    branches:
      - main
      - develop

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run type-check

      - name: Lint
        run: bun run lint

      - name: Test
        run: bun run test

      - name: Build
        run: bun run build

      - name: Check for console errors
        run: |
          if grep -r "console\." src/ --include="*.ts" --include="*.tsx" | grep -v "console.log" | grep -v ".eslintignore"; then
            echo "⚠️ Warning: Found console methods other than console.log"
          fi
